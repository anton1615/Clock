name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish App
        # Using PublishSingleFile and disabling PDB for a clean distribution
        run: dotnet publish clock.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:CopyOutputSymbolsToPublishDirectory=false -o publish

      - name: Zip Release
        shell: pwsh
        run: |
          Compress-Archive -Path publish/* -DestinationPath clock.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: clock.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x clock-android/gradlew

      - name: Build with Gradle
        run: cd clock-android && ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: clock-android/app/build/outputs/apk/release/*.apk

  create-release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release

      - name: Find and Rename APK
        run: |
          APK_FILE=$(find . -name "*.apk" | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "No APK found!"
            exit 1
          fi
          mv "$APK_FILE" clock.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            clock.zip
            clock.apk
          name: Release ${{ github.ref_name }}
          body: |
            ## Clock v${{ github.ref_name }}
            
            Automatic build by GitHub Actions for multiple platforms.
            
            ### Windows Installation
            1. Download `clock.zip`.
            2. Extract to a folder.
            3. **Important**: Add your notification sound as `Assets/notify.wav`.
            4. Run `clock.exe`.
            
            ### Android Installation
            1. Download `clock.apk`.
            2. Install on your Android device.
            3. Uses system default notification sounds.
            
            ---
            *Built with Google Gemini & GitHub Actions*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}